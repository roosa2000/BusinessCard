<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInText {
  from {
    opacity: 0;
    transform: translateY(20px); /* Start a little lower */
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  @keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-20px); /* Start a little to the left */
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

  body {
